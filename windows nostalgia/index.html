<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows nostalgia</title>
</head>

<body>
    <main>
        <section class="window">
            <header class="title-bar">
                <span class="title">Kernel panic</span>
            </header>
            <div class="content">
                <div class="body">
                    <img src="./error.svg" alt="Error Icon" class="icon">
                    <p class="message">Please shut down your computer, and go for a walk.</p>
                </div>
                <footer><button class="cancel-button">Cancel</button></footer>
            </div>
        </section>
    </main>
</body>

</html>
