<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Coding School</title>
</head>

<body>
    <header>
        <h1>Coding School Sign Up</h1>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <input type="date" id="birthday" name="birthday">
                <legend>Sign Up Information</legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telephone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="bootcamp">Select Bootcamp:</label>
                <select id="bootcamp" name="bootcamp" required>
                    <option value="" disabled selected>Select your bootcamp</option>
                    <option value="web-development">Web Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="cyber-security">Cyber Security</option>
                    <option value="mobile-development">Mobile Development</option>
                </select>

                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Coding School</p>
    </footer>
</body>

</html>
